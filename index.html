<!DOCTYPE html>
<html>

<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body class="body">
    <div class="head">
        <div class="row">
            <div id="Home" class="page">Home</div>
            <div class="page">Education</div>
            <div class="page">Experience</div>
            <div class="page">Project</div>
            <div class="page">Contact us</div>
        </div>
    </div>
    <div class="centerbody">
        <div class="name">
            <h1 id="myname">Gowri Shankar</h1>
            <input id="language" type="button" value="தமிழ்" onmousedown="mouseDown()" onmouseup="mouseUp()" />
        </div>
    </div>
    <div>
        <div class="headers">
            <label class="labels">Home</label>
        </div>
        <div class="headers">
            <div id="left"><label class="labels">Education</label></div>
        </div>
        <div class="headers">
            <label class="labels">Experience</label>
        </div>
        <div class="headers">
            <div id="left"><label class="labels">Project</label></div>
        </div>
        <div class="headers">
            <label class="labels">Contact Us</label>
            <div class="contactform">
                <form id="formid">
                    <div class="name">
                        <input id="entername" type="text" placeholder="Enter your name" />
                    </div>
                    <div class="name">
                        <input type="email" placeholder="Enter email id" />
                    </div>
                    <div class="name">
                        <textarea></textarea>
                    </div>
                    <div class="btn">
                        <input class="btnstyle" type="button" value="Submit" onclick="SaveContact()"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
